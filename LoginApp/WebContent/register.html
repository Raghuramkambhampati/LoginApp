  <html>
   
   <head>
      <title>Register Page</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" type="image/x-icon" href="register.ico" />
      <style type = "text/css">
         body {
            font-family:Arial, Helvetica, sans-serif;
            font-size:14px;
         }
         label {
            font-weight:bold;
            width:100px;
            font-size:14px;
         }
         .box {
            border:#666666 solid 1px;
         }
      </style>
      
   </head>
   
   <body bgcolor = "#FFFFFF">
	
      <div align = "center">
         <div style = "width:300px; border: solid 1px #333333; " align = "left">
            <div style = "background-color:#333333; color:#FFFFFF; padding:3px;"><b>Register</b></div>
            <div style = "margin:30px">
               <form  method="post" action = "insert" name="Registration-Form" >
			      <label>Employee Id  :</label><br /><input type = "text" name = "id" class = "box"/><br /><br />
                  <label>User Name  :</label><br /><input type = "text" name = "name" class = "box"/><br /><br />
                  <label>Password  :</label><br /><input type = "password" name = "password" class = "box" /><br/><br />
                  <label>FirstName  :</label><br /><input type = "text" name = "firstname" class = "box" /><br/><br />
                  <label>LastName  :</label><br /><input type = "text" name = "lastname" class = "box" /><br/><br />
                  <label>E-Mail Address  :</label><br /><input type = "text" name = "email" class = "box" /><br/><br />
				  <label>Address :</label><br /><input type = "text" name = "address" class = "box" /><br/><br />
                 <input type = "submit" value = " Signup "/><br />
               </form>
               
               <div style = "font-size:11px; color:#cc0000; margin-top:10px"></div>
					
            </div>
				
         </div>
			
      </div>

   </body>
</html>
